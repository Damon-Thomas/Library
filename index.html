<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="empty-header"></div>
        <h1 class="library-title">Library</h1>
        <div class="filter-buttons">
            <svg id="closedbook" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
            <svg id="openbook" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book-open"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
            <svg id="heart" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
        </div>
    </div>
    <div class="sidebar">
        <div class="Sidebarqueue"></div>
        <div class="Sidebarfavorites">    </div>
    </div>
    <div class="content">
        <button id="showDialog"><img id="add-button" height="100px" width="100px" src="images/plus-circle.svg" alt="add book"></button>
            <dialog id="add-book">
                <form id="form">
                    <div class="form-header">
                        <input type='image' id="exit-button" src="images/x-circle.svg"  name='exit' value='exit' />
                        <h1>Add Book</h1>
                        <div class="empty"></div>
                    </div>
                    <label for="book-title">Title*</label >
                    <input type="text" id="book-title" name="book-title" minlength="1" required>
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="book-author" maxlength="25">
                    <label for="book-length">Page Count</label>
                    <input type="number" id="book-length" name="book-length" maxlength="5">
                    <div class="form-footer">
                        <div class="form-read">
                            <label for="book-read">Read?</label>
                            <input type="checkbox" name="book-read" id="book-read">
                        </div>
                        <input type="submit" form="form" id="book-submit" name="add-book" value="Add Book">
                    </div>
                </form>
            </dialog>
        <div id="card-container">
            <div class="card"></div>
        </div>
    </div>
    <div class="footer">
        <h3 class="credit">Damon Thomas 2024</h3>
    </div>
</body>
</html>
